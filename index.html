<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Exchange Office</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <nav class='col-sm-12 navigation-top'>
      <ul>
        <li>Exchange</li>
        <li class='time-exchange-rate'></li>
        <li class='logged-user'></li>
        <li><a href='#'><i class="fas fa-cog"></i></a></li>
        <li><a href='#'><i class="fas fa-power-off"></i></a></li>
      </ul>
      <form class='loggin-form'>
        <div class="form-row">
          <div class="col-sm-6">
            <input type="text" class="form-control user-name" placeholder="First name" required>
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control user-surname" placeholder="Last name" required>
          </div>
          <div class="col-12">
            <input type="password" class="form-control user-password" placeholder="Password" required>
          </div>

          <div class="col-sm-6">
            <input type="text" class="form-control usd-currency" placeholder="USD currency">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control eur-currency" placeholder="EUR currency">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control chf-currency" placeholder="CHF currency">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control rub-currency" placeholder="RUB currency">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control czk-currency" placeholder="CZK currency">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control gbp-currency" placeholder="GBP currency">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary col-12 send-user-data">Sign in</button>
          </div>
        </div>
      </form>
    </nav>
  </header>
  <main>
    <section>
      <div class="row">
        <div class="col-sm-6">
          <table class="currencies-wrapper">
            <tbody>
              <tr>
                <td colspan="4">Curriencies</td>
              </tr>
              <tr id="currencies-headers">
                <th>Currency</th>
                <th>Unit</th>
                <th>Value</th>
                <th>Actions</th>
              </tr>
              <tr>
                <td class="currency-name">US Dollar</td>
                <td class="currency-unit">1</td>
                <td class="currency-price"></td>
                <td class="currency-buyBtn-wrapper"><input><button>buy</button></td>
              </tr>
              <tr>
                <td class="currency-name">Euro</td>
                <td class="currency-unit">1</td>
                <td class="currency-price"></td>
                <td class="currency-buyBtn-wrapper"><input><button>buy</button></td>
              </tr>
              <tr>
                <td class="currency-name">Swiss Franc</td>
                <td class="currency-unit">1</td>
                <td class="currency-price"></td>
                <td class="currency-buyBtn-wrapper"><input><button>buy</button></td>
              </tr>
              <tr>
                <td class="currency-name">Russian ruble</td>
                <td class="currency-unit">100</td>
                <td class="currency-price"></td>
                <td class="currency-buyBtn-wrapper"><input><button>buy</button></td>
              </tr>
              <tr>
                <td class="currency-name">Czech koruna</td>
                <td class="currency-unit">100</td>
                <td class="currency-price"></td>
                <td class="currency-buyBtn-wrapper"><input><button>buy</button></td>
              </tr>
              <tr>
                <td class="currency-name">Pound sterling</td>
                <td class="currency-unit">1</td>
                <td class="currency-price"></td>
                <td class="currency-buyBtn-wrapper"><input><button>buy</button></td>
              </tr>
              <tr class="table-footer">
                <td colspan="4"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-6">
          <table class="my-wallet-wrapper">
            <tbody>
              <tr>
                <td colspan="5">My Wallet</td>
              </tr>
              <tr>
                <th>Currency</th>
                <th>Unit Price</th>
                <th>Amount</th>
                <th>Value</th>
                <th>Actions</th>
              </tr>

              <tr>
                <td class="currency-name">US Dollar</td>
                <td class="currency-price"></td>
                <td class="currency-amount">0</td>
                <td class="currency-value"></td>
                <td class="currency-sellBtn-wrapper"><input><button>sell</button></td>
              </tr>
              <tr>
                <td class="currency-name">Euro</td>
                <td class="currency-price"></td>
                <td class="currency-amount">0</td>
                <td class="currency-value"></td>
                <td class="currency-sellBtn-wrapper"><input><button>sell</button></td>
              </tr>
              <tr>
                <td class="currency-name">Swiss Franc</td>
                <td class="currency-price"></td>
                <td class="currency-amount">0</td>
                <td class="currency-value"></td>
                <td class="currency-sellBtn-wrapper"><input><button>sell</button></td>
              </tr>
              <tr>
                <td class="currency-name">Russian ruble</td>
                <td class="currency-price"></td>
                <td class="currency-amount">0</td>
                <td class="currency-value"></td>
                <td class="currency-sellBtn-wrapper"><input><button>sell</button></td>
              </tr>
              <tr>
                <td class="currency-name">Czech koruna</td>
                <td class="currency-price"></td>
                <td class="currency-amount">0</td>
                <td class="currency-value"></td>
                <td class="currency-sellBtn-wrapper"><input><button>sell</button></td>
              </tr>
              <tr>
                <td class="currency-name">Pound sterling</td>
                <td class="currency-price"></td>
                <td class="currency-amount">0</td>
                <td class="currency-value"></td>
                <td class="currency-sellBtn-wrapper"><input><button>sell</button></td>
              </tr>
              <tr class="table-footer">
                <td colspan="5"></td>
              </tr>
              <tr class="wallet-vaule">
                <td colspan="5"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>


  <footer></footer>
</body>
